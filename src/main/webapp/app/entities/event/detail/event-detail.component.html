<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="event">
      <h2 data-cy="eventDetailsHeading"><span>Event</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ event.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ event.name }}</span>
        </dd>
        <dt><span>Initial</span></dt>
        <dd>
          <span>{{ event.initial | formatMediumDate }}</span>
        </dd>
        <dt><span>Repeat</span></dt>
        <dd>
          <span>{{ event.repeat }}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
          <span>{{ event.note }}</span>
        </dd>
        <dt><span>Owned By</span></dt>
        <dd>
          <div *ngIf="event.owned_by">
            <a [routerLink]="['/person', event.owned_by.id, 'view']">{{ event.owned_by?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/event', event.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
